spring:
  h2:
    console:
      enabled: true
      settings:
        web-allow-others: true
  datasource:
    driverClassName: org.h2.Driver
    # url: jdbc:h2:file:F:/Dev/TPs/it4u/it4u-server
    url: jdbc:h2:mem:it4uDb
    username: sa
    password:
  jpa:
    # Disable Hibernate automatic schema creation:
    # hibernate.ddl-auto: none
    generate-ddl: true
    defer-datasource-initialization: true
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        # show-sql: true
        '[use_sql_comments]': true
        '[format_sql]': true

  # script-based initialization is performed by default only for embedded databases, to always initialize a database using scripts
  sql.init.mode: always

springdoc:
  api-docs:
    path: /api-docs
