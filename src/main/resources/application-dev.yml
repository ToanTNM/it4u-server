## Server Properties
server:
  port: ${SERVER_PORT:5000}
# debug: true

logging:
  file:
    name: log.txt
    path: ./
  level:
    #   root: WARN
    #   org.springframework.web: DEBUG
    org:
      hibernate:
        SQL: debug
        '[type.descriptor.sql]': trace

# org.hibernate: DEBUG

spring:
  h2:
    console:
      enabled: true
      settings:
        web-allow-others: true
  datasource:
    driverClassName: ${DATABASE_DRIVER:}
    # url: jdbc:h2:file:F:/Dev/TPs/it4u/it4u-server
    url: ${DATABASE_URL:}
    username: ${POSTGRES_USER:}
    password: ${POSTGRES_PASSWORD:}
    #     driver-class-name: org.postgresql.Driver
    #     url: ${DATABASE_URL:}
    #     username: ${POSTGRES_USER:}
    #     password: ${POSTGRES_PASSWORD:}
  jpa:
    # Disable Hibernate automatic schema creation:
    # hibernate.ddl-auto: none
    generate-ddl: true
    defer-datasource-initialization: true
    show-sql: true
    properties:
      hibernate:
        dialect: ${HIBERNATE_DIALECT:}
        # show-sql: true
        '[use_sql_comments]': true
        '[format_sql]': true

  # script-based initialization is performed by default only for embedded databases, to always initialize a database using scripts
  sql.init.mode: always

springdoc:
  api-docs:
    path: /api-docs
