databaseChangeLog:
    - changeSet:
        id: initialize-data
        author: it4u-admin
        changes:
        - sqlFile:
            encoding: UTF-8
            endDelimiter: \nGO
            path: data.sql
            relativeToChangelogFile: true
            splitStatements: true
            stripComments: true
